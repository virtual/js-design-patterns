<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cat Clicker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <ul id="cat-list"></ul>
    <p>Lesson 1: JavaScript Design Patterns - Udacity</p>
    <div id="feature">
      <figure id="cat">
        <figcaption><span id="cat-name"></span> <span id="cat-count">0</span> clicks</figcaption> 
        <img id="cat-img" src="" alt="cat image" />
       </figure>
    </div>
  </div>
  
  <script src="./main.js"></script>
</body>
</html>
